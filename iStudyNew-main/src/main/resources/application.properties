spring.application.name=istudy

# ===========================================
# Server
# ===========================================
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Reduce threads for memory
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=50

app.base-url=${APP_BASE_URL:https://college-production-a68e.up.railway.app}

# ===========================================
# Database (SAFER Configuration)
# ===========================================
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:learning_management_system}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:1111}
spring.datasource.driver-class-name=org.postgresql.Driver

# SAFER HikariCP settings (more lenient)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Connection test query
spring.datasource.hikari.connection-test-query=SELECT 1

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Database initialization
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Disable caches
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# JDBC settings
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===========================================
# JWT
# ===========================================
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnly}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# ===========================================
# Swagger
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# Logging
# ===========================================
logging.level.root=WARN
logging.level.com.ogabek.istudy=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.com.zaxxer.hikari=DEBUG

# ===========================================
# Optimizations
# ===========================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.jmx.enabled=false
spring.output.ansi.enabled=never